<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Novo Fornecedor</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Voltar</a>
          </div>
        </div>
      </div>
      <form #supplierForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Name" class="p-t-b-10">Nome<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Name" required maxlength="255"
                [(ngModel)]="addSupplierForm.name" name="Name" #Name="ngModel">
              <div *ngIf="Name.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Name.errors?.['required']">
                  Nome é obrigatório
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Cnpj" class="p-t-b-10">CNPJ<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Cnpj" required maxlength="255"
                [(ngModel)]="addSupplierForm.cnpj" name="Cnpj" #Cnpj="ngModel">
              <div *ngIf="Cnpj.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Cnpj.errors?.['required']">
                  CNPJ é obrigatório
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Email" required maxlength="255"
                [(ngModel)]="addSupplierForm.email" name="Email" #Email="ngModel"
                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
              <div *ngIf="Email.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Email.errors?.['required']">
                  Email é obrigatório
                </div>
                <div [hidden]="!Email.errors?.['touched'] && !Email.errors?.['pattern']">
                  Email é inválido
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Descrição<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <textarea class="form-control" id="Description" required [(ngModel)]="addSupplierForm.description" name="Description"
                #Description="ngModel">></textarea>
              <div *ngIf="Description.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Description.errors?.['required']">
                  Descrição é obrigatório
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="AddSupplier(supplierForm.form.valid)">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
