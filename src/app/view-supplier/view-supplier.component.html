<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Visualizar fornecedor</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i> &nbsp;Voltar</a>
          </div>
        </div>
      </div>       
      <table class="table table-striped table-hover table-bordered table-content">
        <tbody>
          <tr>
            <td>
              <label><b>Nome</b></label>
            </td>
            <td>
              <span>{{ supplierDetail.name }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>CNPJ</b></label>
            </td>
            <td>
              <span>{{ formatCnpj(supplierDetail.cnpj) }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Email</b></label>
            </td>
            <td>
              <span>{{ supplierDetail.email }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Descrição</b></label>
            </td>
            <td>
              <span>{{ supplierDetail.description }}</span>              
            </td>
          </tr>
        </tbody>
      </table>       
    </div>
  </div>
</div>
