<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Fornecedores</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddSupplier()">
              <i class='fas fa-plus-circle'></i><span> Adicionar</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Email</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of supplierList" class="center-align">
            <td>{{ supplier.name }}</td>
            <td>{{ formatCnpj(supplier.cnpj )}}</td>
            <td>{{ supplier.email }}</td>
            <td>{{ supplier.description }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewSupplier/', supplier.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditSupplier/', supplier.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteSupplierConfirmation(supplier)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="supplierList.length == 0" colspan="6">No Supplier Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
